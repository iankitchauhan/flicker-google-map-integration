<h1>Angular Google Maps And Flicker</h1>
<agm-map
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  (mapClick)="mapClicked($event)">

  <agm-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable"
     >

    <agm-info-window>
      <div fxFill fxLayout="column" fxLayoutAlign="space-between"  *ngIf="m && m?.imageUrl.length">
        <div fxLayout="row wrap">
          <ng-container *ngFor="let image of m?.imageUrl">
              <img [src]="image">
          </ng-container>
        </div>
<ng-container *ngIf="data2.length">
        <mat-paginator [length]="data2.length"
                      [pageSize]="size"
                      [pageIndex]="page"
                      [pageSizeOptions]="[4, 8, 12]"
                      (page)="getData($event,i)">
        </mat-paginator>
      </ng-container>
      </div>
    </agm-info-window>

  </agm-marker>

</agm-map>
